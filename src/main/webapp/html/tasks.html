<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task</title>
  <link href = "style/main.css" rel = "stylesheet">
  <script src="script/jquery-3.7.1.js"></script>
  <script src="script/my.js"></script>
</head>
<body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
          <tr th:each = "task, number : ${tasks}">
            <td th:text = "${task.id}"></td>
            <td th:text = "${task.description}" th:id = "'descriptition_' + ${task.id}"></td>
            <td th:text = "${task.status}" th:id = "'status_' + ${task.id}"></td>
            <td>
              <button th:id = "'edit_' + ${task.id}" th:onclick = "'edit_task(' + ${task.id} +')'">Edit</button>
            </td>
            <td>
              <button th:id = "'delete_' + ${task.id}" th:onclick = "'delete_task(' + ${task.id} +')'">Delete</button>
            </td>
          </tr>
      </tbody>
    </table>
    <h2>
         <button th:each="pageNumber : ${page_numbers}" class="button_page">
           <a th:href="@{/(page = ${pageNumber}, limit = 10)}" th:text="${pageNumber}" th:classxappend = "${pageNumber == current_page? 'active_page' : ''}"></a>
         </button>
    </h2>
</body>
</html>
